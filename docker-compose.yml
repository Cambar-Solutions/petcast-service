services:
  service-user:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petcast-service-user
    restart: unless-stopped
    command: ["node", "dist/apps/service-user/main"]
    ports:
      - "${SERVICE_USER_PORT:-4201}:${SERVICE_USER_PORT:-4201}"
    environment:
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - DB_DATABASE=${DB_DATABASE:-petcast_db}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-1h}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-7d}
      - SERVICE_USER_PORT=${SERVICE_USER_PORT:-4201}

