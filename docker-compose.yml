      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-1h}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-7d}
      - SERVICE_PET_PORT=${SERVICE_PET_PORT:-4202}

  service-appointment:
